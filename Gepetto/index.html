<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gepetto | Login</title>

</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <div class="left-login-image">
                <img src="img/homeanima.svg" alt="animação">
            </div>
            <div class="left-login-text">
                <h1>Acesse o Gepetto<br>e descubra o poder de contar uma história...</h1>
            </div>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login" onclick="window.location.href='pagprincipal.html'">Entrar</button>
            </div>
        </div>
    </div>
</body>

</html>
